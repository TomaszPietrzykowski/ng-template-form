<div class="container">
  <form #emailForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <!-- Two way property binding: [(ngModel)] -->
      <label class="label">Enter Email</label>
      <input
        class="input"
        type="email"
        required
        pattern=".+@.+\..+"
        name="email"
        [(ngModel)]="email"
        #emailControl="ngModel"
        [ngClass]="{
          'is-danger':
            emailControl.invalid && emailControl.touched && emailControl.errors
        }"
      />
      <ng-container
        *ngIf="
          emailControl.invalid && emailControl.touched && emailControl.errors
        "
      >
        <div class="help is-danger" *ngIf="emailControl.errors['required']">
          You must enter the email
        </div>
        <div class="help is-danger" *ngIf="emailControl.errors['pattern']">
          Please enter the valid email
        </div>
      </ng-container>
    </div>
    <button
      class="button is-primary"
      type="submit"
      [disabled]="emailForm.invalid"
    >
      Submit
    </button>
  </form>
  <br />
  <br />
  <br />
  <hr />
  <h2>Debugging output:</h2>
  <div>Is form valid: {{ emailForm.valid }}</div>
  <div>Form object: {{ emailForm.value | json }}</div>
</div>
