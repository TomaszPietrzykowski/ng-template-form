<form #emailForm="ngForm">
  <!-- Two way property binding: [(ngModel)] -->
  <input
    type="email"
    required
    pattern=".+@.+\..+"
    name="email"
    [(ngModel)]="email"
  />
</form>
<br />
<br />
<br />
<hr />
<h2>Debugging output:</h2>
<div>Is form valid: {{ emailForm.valid }}</div>
<div>Form object: {{ emailForm.value | json }}</div>
<div>
  Email validation errors: {{ emailForm.controls["email"].errors | json }}
</div>
